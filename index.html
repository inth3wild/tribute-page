<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <!-- Header containing desktop and mobile navbar markup -->
    <header>
        <nav class="desktop_nav">
            <div class="desktop_nav_left">
                <div class="logo_container"><img src="./assets/Logo.png" alt="logo" class="logo"></div>
                <ul class="desktop_nav_left_links">
                    <li><a href="#">TRIBUTES</a></li>
                    <li><a href="#">MUSIC</a></li>
                    <li><a href="#">VIDEO</a></li>
                </ul>
            </div>

            <div class="desktop_nav_right">
                <p>AVICII - THE NIGHTS</p>
                <button type="button" class="play_button__container">
                    <i class="fa-solid fa-play fa-sm play_button"></i>
                </button>
            </div>
        </nav>

        <nav class="mobile_nav">
            <div class="mobile_nav_left">
                <div class="logo_container"><img src="./assets/Logo.png" alt="logo" class="mobile_logo"></div>
            </div>


            <div class="mobile_nav_right">
                <p>AVICII - THE NIGHTS</p>
                <button type="button" class="play_button__container">
                    <i class="fa-solid fa-play fa-sm play_button"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section class="quote">
            <h1>Live a life you will remember.</h1>
            <p>-The Nigths, Avicii</p>
        </section>

        <!-- Tribute picture -->
        <section class="hero_image">
            <!-- <img src="./assets/av.jpg" alt="avicii"> -->
            <img src="./assets/avicii.jpeg" alt="avicii">
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div>
            <p class="footer_date">08-09-89</p>
        </div>
        <div>
            <a href="#" class="footer_link">CLICK TO RELIVE THE MEMORIES</a>
        </div>
        <div>
            <p class="footer_date">20-04-18</p>
        </div>
    </footer>
</body>

</html>
